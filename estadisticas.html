<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estadisticas - Comanda JMV</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header id="header" class="mb-2"></header>

        </header>
        <div class="row">
            <div class="col">
                <h2>Estadísticas</h2>
            </div>
        </div>
        <div class="row justify-content-center text-center my-2">
            <!-- Primer fecha -->
            <div class="col">
                <input class="form-control" type="date" name="" id="fechaDesde">
            </div>
            <!-- Segunda fecha -->
            <div class="col">
                <input class="form-control" type="date" name="" id="fechaHasta">
            </div>
            <div class="col">
                <!-- Primer select -->
                <select class="custom-select custom-select-sm" name="" id="selectTipo">
                    <option disabled selected value="">Elija...</option>
                    <option value="EMPLEADOS">Empleados</option>
                    <option value="PEDIDOS">Pedidos</option>
                    <option value="MESAS">Mesas</option>
                </select>

            </div>
            <div class="col">
                <!-- Segundo select -- Vacío, una vez seleccionado el primer select se actualzia. -->
                <select class="custom-select custom-select-sm" name="" id="selectOperacion"> </select>
            </div>
            <div hidden class="col"><button id="btnFiltrar" class="btn btn-sm btn-success" hidden>Buscar</button></div>
        </div>
        <div class="row">
        </div>
        <!-- Contenido principal -->
        <div class="alert alert-dark" role="alert" id="contenido">
            This is a dark alert—check it out!
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
            integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous">
            </script>

        <script>
            // Namespace definition.
            window.Comanda = {};
        </script>

        <!-- Script Cabecera -->
        <script src="./js/cabecera.js"></script>
        <!-- Script estadísticas -->
        <script src="js/estadisticas.js"></script>
        <!-- Script de validación de la sesión -->
        <script src="js/validarToken.js"></script>
        <!-- Script de validación de la sesión -->
        <script src="js/configuracion.js"></script>
        <script src="js/validarToken.js"></script>
        <!-- Script de cabecera -->
        <script src="js/cabecera.js"></script>
    </div>
</body>

</html>
