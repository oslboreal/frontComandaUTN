<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Comanda - Juan Marcos Vallejo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Estilo -->
    <style>
        body {
            background-color: black;
        }

        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="login-container container">
        <div class="row justify-content-center text-center">

        </div>
        <div class="row justify-content-center text-center">
            <div class="login col-auto">
                <div class="form-group" style="margin-top: 20px;">
                    <input class="form-control" placeholder="Usuario" type="text" name="" id="user_name">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Contraseña" type="password" name="" id="password">
                </div>
                <div class="form-group">
                    <!-- Botón de ingreso -->
                    <button class="btn btn-sm btn-primary" id="btn_login" onclick="Comanda.Logins.login()">Ingreso</button>
                </div>
                <div id="alerta" class="alert alert-danger" role="alert" style="display: none;">
                    Usuario o contraseña incorrectos!
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>

    <script>
        // Inicializamos el namespace.
        window.Comanda = {};
    </script>

    <!-- Script de configuración de la aplicacion -->
    <script src="./js/configuracion.js"></script>
    <!-- Script de administración de logins -->
    <script src="./js/logins.js"></script>
</body>

</html>
